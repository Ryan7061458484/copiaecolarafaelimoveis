<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copiar Chave</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .copy-btn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      /* Adicionando a animação de pulsação */
      animation: pulsar 1.5s infinite;
    }
    .copy-btn:hover {
      background-color: #45a049;
    }

    /* Definindo a animação de pulsação */
    @keyframes pulsar {
      0% {
        transform: scale(1);
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      }
      50% {
        transform: scale(1.1);
        box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      }
    }
  </style>
</head>
<body>

<h2>Copiar Chave</h2>
<p id="chave">00020126360014br.gov.bcb.pix0114061361240001855204000053039865802BR5901N6001C62070503***63048E16</p>
<button class="copy-btn" onclick="copiarChave()">Copiar Chave</button>

<script>
  function copiarChave() {
    const chave = document.getElementById('chave').textContent;
    navigator.clipboard.writeText(chave).then(() => {
      alert('Chave copiada: ' + chave);
    }).catch(err => {
      alert('Falha ao copiar a chave');
    });
  }
</script>

</body>
</html>
